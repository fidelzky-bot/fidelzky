name: Auto Version Update

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'version.txt'
      - 'index.html'

jobs:
  update-version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Read current version
        id: get_version
        run: |
          if [ -f version.txt ]; then
            CURRENT_VERSION=$(cat version.txt | tr -d '\n\r')
          else
            CURRENT_VERSION="1.0.0"
          fi
          echo "current=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $CURRENT_VERSION"

      - name: Increment version
        id: increment_version
        run: |
          VERSION="${{ steps.get_version.outputs.current }}"
          IFS='.' read -r major minor patch <<< "$VERSION"
          patch=$((patch + 1))
          NEW_VERSION="$major.$minor.$patch"
          echo "new=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"

      - name: Update version files
        run: |
          NEW_VERSION="${{ steps.increment_version.outputs.new }}"
          echo "$NEW_VERSION" > version.txt
          sed -i "s/content=\"[0-9]\+\.[0-9]\+\.[0-9]\+\"/content=\"$NEW_VERSION\"/" index.html

      - name: Commit and push version update
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add version.txt index.html
          git diff --staged --quiet || git commit -m "Auto-increment version to ${{ steps.increment_version.outputs.new }}"
          git push

